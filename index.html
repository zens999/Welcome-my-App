<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome CPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .welcome-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;

        }
        h1 {
            font-size: 1.8rem;
        }
        p {
            font-size: 1rem;
        }
        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #6c757d;
        }

        /* Media queries for responsiveness */
        @media (min-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            }
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1.2rem;
            }
            .welcome-container {
                padding: 30px;
            }
        }
        @media (min-width: 992px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">

        <p>Kelola penjualan, PPOB, dan laporan dengan mudah!</p>

    <footer>

    </footer>
</body>
</html>
